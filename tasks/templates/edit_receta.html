{% extends 'main.html' %}

{% block content %}

<h2>Editar Receta</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Ingredientes</h3>
    {{ formset.management_form }}
    {% for subform in formset %}
        {{ subform.as_p }}
    {% endfor %}

    <button type="submit">Guardar cambios</button>
</form>


<a href="/recetas/">Cancelar</a>
{% endblock %}
