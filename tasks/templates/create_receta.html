{% extends 'main.html' %}

{% block content %}
    <h1>Crear receta</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Ingredientes:</h3>
    {{ formset.management_form }}
    {% for subform in formset %}
        <div>
            {{ subform.nombre }} {{ subform.unidad }} {{ subform.cantidad }}
        </div>
    {% endfor %}

    <button type="submit">Crear receta</button>
</form>

{% endblock %}
